<!DOCTYPE html>
<html>

<head>
    <style>
        table,
        th,
        tr,
        td {
            border: 1px solid black;
        }
    </style>

    <title>Tables</title>
</head>

<body>
    <table>
        <tr>
            <th>Header</th>
            <th>Header</th>
            <th>Header</th>
            <th>Header</th>
        </tr>
        <tr>
            <td rowspan="4">You can span down</td>
            <td colspan="3">You can span across</td>
        </tr>
        <tr>
            <td colspan="2">It's like a puzzle</td>
            <td rowspan="3"> Over
                <br> here.
            </td>
        </tr>
        <tr>
            <td rowspan="3"> This
                <br> way.
            </td>
            <td>That way.</td>


        </tr>
        <tr>
            <td>Where am
                <br> I?
            </td>
        </tr>

    </table>
</body>

</html>
